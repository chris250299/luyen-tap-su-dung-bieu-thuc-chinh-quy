<!DOCTYPE html>
<html lang = "en">
<head>
    <title>Kiểm tra mã số bảo mật hợp lệ</title>
    <meta charset="UTF-8">
</head>
<body>
<script>
    function checkCode(str) {
        var myRegexp = /^\d{3}-\d{4}$/;
        if(myRegexp.test(str)){
            alert("Code is valid");
        } else {
            alert("Code is not valid ");
        }
    }
    var myCode = prompt("Nhập mã của bạn");
    checkCode(myCode);
</script>
</body>
</html>
